<!doctype html>
<html>

<head>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.6/p5.js"></script>
  <script>
    var streams = [];
    var fadeInterval = 1.6;
    var symbolSize = 20;
    var invert = true;
    function setup() {
      createCanvas(
        window.innerWidth,
        window.innerHeight
      );
      background(0);

      var x = 0;
      for (var i = 0; i <= width / symbolSize; i++) {
        var stream = new Stream();
        stream.generateSymbols(x, random(-2000, 0));
        streams.push(stream);
        x += symbolSize
      }

      textFont('Consolas');
      textSize(symbolSize);
    }

    function draw() {
      background(0, 150);
      streams.forEach(function (stream) {
        stream.render();
      });
    }

    function Symbol(x, y, speed, first, opacity) {
      this.x = x;
      this.y = y;
      this.value;

      this.speed = speed;
      this.first = first;
      this.opacity = opacity;

      this.switchInterval = round(random(2, 25));

      this.setToRandomSymbol = function () {
        var charType = round(random(0, 5));
        if (frameCount % this.switchInterval == 0) {
          var judge = Math.floor(Math.random() * 5)
          if (judge == 1) {
            this.value = String.fromCharCode(38472);
          }
          else if (judge == 2) { this.value = String.fromCharCode(26446); }
          else if (judge == 3) { this.value = String.fromCharCode(25919); }
          else { this.value = String.fromCharCode(21644); }
        }
      }

      this.rain = function () {
        if (invert) { this.y = (this.y >= width) ? 0 : this.y += this.speed; }
        else { this.y = (this.y >= height) ? 0 : this.y += this.speed; }
      }

    }

    function Stream() {
      this.symbols = [];
      this.totalSymbols = round(random(5, 35));
      this.speed = random(2, 6);

      this.generateSymbols = function (x, y) {
        var opacity = 255;
        var first = round(random(0, 4)) == 1;
        for (var i = 0; i <= this.totalSymbols; i++) {
          symbol = new Symbol(
            x,
            y,
            this.speed,
            first,
            opacity
          );
          symbol.setToRandomSymbol();
          this.symbols.push(symbol);
          opacity -= (255 / this.totalSymbols) / fadeInterval;
          y -= symbolSize;
          first = false;
        }
      }

      this.render = function () {
        this.symbols.forEach(function (symbol) {
          if (symbol.first) {
            fill(150, 255, 255, symbol.opacity);
          } else {
            fill(0, 255, 300, symbol.opacity);
          }
          if (invert) { text(symbol.value, symbol.y, symbol.x); }
          else { text(symbol.value, symbol.x, symbol.y); }

          symbol.rain();
          symbol.setToRandomSymbol();
        });
      }
    }


  </script>
</head>

<body style="margin: 0; overflow: hidden;">
</body>

</html>
